<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__icon" src="./images/image.jpg" alt="Фото путешественника">
            </div>
            <div class="profile__info">
                <div class="profile__redaction">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button"></button>
                </div>
                <p class="profile__pharagraph">Исследователь океана</p>
            </div>
            <button class="profile__add"></button>
        </section>

        <section class="elements">
            <ul class="elements__images">
                <li>
                    <img class="element__image" src="./images/karajaevsk.jpg" alt="Карачаевск">
                    <div class="element__name">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li>
                    <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__name">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li>
                    <img class="element__image" src="./images/donbai.jpg" alt="Домбай">
                    <div class="element__name">
                        <p class="element__text">Домбай</p>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li>
                    <img class="element__image" src="./images/karajaevsk.jpg" alt="Карачаевск">
                    <div class="element__name">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li>
                    <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__name">
                        <p class="element__text">Домбай</p>
                        <button class="element__button"></button>
                    </div>
                </li>
                <li>
                    <img class="element__image" src="./images/karajaevsk.jpg" alt="Карачаевск">
                    <div class="element__name">
                        <p class="element__text">Карачаево-Черкессия</p>
                        <button class="element__button"></button>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup__hidden">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__name">
                <input value="Жан-Ив Кусто" id="name" class="popup__input-name" type="text" size="40"
                    placeholder="Жак-Ив Кусто">
            </div>
            <div class="popup__description">
                <input value="Исследователь океана" id="job" class="popup__input-job" type="text" size="40"
                    placeholder="Исследователь океана">
            </div>
            <button class="popup__button popup__text" type="submit">Сохранить</button>
            <button class="popup__close" type="button">
                <img class="popup__image" src="./images/CloseIcon.svg" alt="Крестик">
            </button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
