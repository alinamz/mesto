<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="background">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main>
                <section class="profile">
                    <img class="profile__icon" src="./images/image.jpg" alt="Фото путешественника">
                    <div class="profile__info">
                        <div class="profile__redaction">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button" type="button"></button>
                        </div>
                        <p class="profile__pharagraph">Исследователь океана</p>
                    </div>
                    <button class="profile__add" type="button"></button>
                </section>

                <section class="elements">
                    <ul class="elements__images">
                        <li class="element">
                            <img class="element__image" src="./images/karajaevsk.jpg" alt="Карачаевск">
                            <div class="element__name">
                                <p class="element__text">Карачаевск</p>
                                <button class="element__button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                            <div class="element__name">
                                <p class="element__text">Гора Эльбрус</p>
                                <button class="element__button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/donbai.jpg" alt="Домбай">
                            <div class="element__name">
                                <p class="element__text">Домбай</p>
                                <button class="element__button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/karajaevsk.jpg" alt="Карачаевск">
                            <div class="element__name">
                                <p class="element__text">Гора Эльбрус</p>
                                <button class="element__button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                            <div class="element__name">
                                <p class="element__text">Домбай</p>
                                <button class="element__button" type="button"></button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__image" src="./images/karajaevsk.jpg" alt="Карачаевск">
                            <div class="element__name">
                                <p class="element__text">Карачаево-Черкессия</p>
                                <button class="element__button" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>


            <div class="popup">
                <div class="popup__container" name="popupForm">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form">
                        <input value="Жан-Ив Кусто" name="name" id="name" class="popup__input popup__input_name" type="text"
                            size="40" placeholder="Жак-Ив Кусто">
                        <input value="Исследователь океана" name="job" id="job" class="popup__input popup__input_job" type="text"
                            size="40" placeholder="Исследователь океана">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
