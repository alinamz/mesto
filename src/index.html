<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

</head>

<body>
    <div class="background">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main>
                <section class="profile">
                    <img class="profile__icon" src="<%=require('./images/image.jpg')%>" alt="Фото путешественника">
                    <div class="profile__info">
                        <div class="profile__redaction">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button" type="button"></button>
                        </div>
                        <p class="profile__pharagraph">Исследователь океана</p>
                    </div>
                    <button class="profile__add" type="button"></button>
                </section>

                <section class="elements">
                    <ul class="elements__images">
                        <template id="card">
                            <li class="element">
                                <img class="element__image" src="<%=require('./images/karajaevsk.jpg')%>"
                                    alt="пользователя">
                                <button class="element__delete"></button>
                                <div class="element__name">
                                    <h2 class="element__text"></h2>
                                    <button class="element__button" type="button"></button>
                                </div>
                            </li>`
                        </template>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>

            <div class="popup popup_type_edit-profile">
                <div class="popup__container popup__container_type_edit-profile">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form name="formProfile" class="form" novalidate>
                        <fieldset class="popup__fieldset">
                            <label class="popup__field-container">
                                <input value="Жан-Ив Кусто" name="name" id="name-input"
                                    class="popup__input popup__input_type_name" type="text" maxlength="40" minlength="2"
                                    placeholder="Имя профиля" required>
                                <span class="name-input-error form__input-error"></span>
                            </label>
                            <label class="popup__field-container">
                                <input value="Исследователь океана" name="job" id="job-input"
                                    class="popup__input popup__input_type_job" type="text" maxlength="200" minlength="2"
                                    placeholder="Описание профиля" required>
                                <span class="job-input-error form__input-error"></span>
                            </label>
                        </fieldset>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close popup__close_type_edit-profile" type="button"></button>
                </div>
            </div>

            <div class="popup popup_type_add-place">
                <div class="popup__container popup__container_type_add-place">
                    <h3 class="popup__title">Новое место</h3>
                    <form name="formImage" class="form" novalidate>
                        <fieldset class="popup__fieldset">
                            <label class="popup__field-container">
                            <input value="" name="name" id="name-image"
                                class="popup__input popup__input_type_name-image" type="text" maxlength="30"
                                minlength="2" placeholder="Название" required>
                            <span class="name-image-error form__input-error"></span>
                            </label>
                            <label class="popup__field-container">
                            <input value="" name="link" id="link-image"
                                class="popup__input popup__input_type_link-image" type="url"
                                placeholder="Ссылка на картинку" required>
                            <span class="link-image-error form__input-error"></span>
                            </label>
                        </fieldset>
                        <button class="popup__button" type="submit">Создать</button>
                    </form>
                    <button class="popup__close popup__close_type_add-place" type="button"></button>
                </div>
            </div>

            <div class="popup popup_color popup_type_full-image">
                <div class="popup__container popup__container_type_full-image">
                    <img class="popup__full-image" src="<%=require('./images/karajaevsk.jpg')%>"
                        alt="в увеличенном размере">
                    <h2 class="popup__title popup__title_type_full-image"></h2>
                    <button class="popup__close popup__close_type_full-image"></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
